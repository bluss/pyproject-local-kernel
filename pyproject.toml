[project]
name = "pyproject-local-kernel"
version = "0.9.1"
description = "Python Jupyter kernel using project/environment manangers like Rye, Uv, PDM, Poetry, Hatch etc."
authors = [
    { name = "Ulrik Sverdrup", email = "ulrik.sverdrup@gmail.com" }
]
dependencies = [
    "tomli>=2.0.1; python_version < '3.11'",
]
readme = "README.md"
license = "MIT"
requires-python = ">= 3.8"
keywords = ["Interactive", "Interpreter", "Jupyter", "Pyproject"]
classifiers = [
    "Framework :: Jupyter",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://bluss.github.io/pyproject-local-kernel/"
Repository = "https://github.com/bluss/pyproject-local-kernel"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = false

[tool.uv]
managed = true
dev-dependencies = [
    "pytest>=8.3.3",
    "nox>=2024.4.15",
    "pytest-retry>=1.6.3; python_version >= '3.12'",
]
python-preference = "only-managed"
environments = [
    "python_version < '3.11'",
    "python_version == '3.11.*'",
    "python_version >= '3.12'",
]

[tool.uv.workspace]
members = []
exclude = ["tools/**", "tests/**", "example/**"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build]
exclude = [
    "/example",
    "/.github",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pyproject_local_kernel"]

[tool.hatch.build.targets.wheel.shared-data]
"./data/kernel.json" = "share/jupyter/kernels/pyproject_local_kernel/kernel.json"

# Tests
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "-v",
    "--import-mode=importlib",
]
markers = [
    # declare for pytest-retry when it's absent
    "flaky: retry flaky test",
]

# Editors and other tools below

[tool.pyright]
pythonVersion = "3.8"
include = ["src"]
extraPaths = ["src"]
venvPath = "."
venv = ".venv"
exclude = [".venv"]
typeCheckingMode = "basic"

[tool.ruff]
exclude = ["example", "tests/identify", "tests/server-client"]
line-length = 150
